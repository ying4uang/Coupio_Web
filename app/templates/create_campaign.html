<!DOCTYPE html>
<html>
<title>Coupio</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
.mySlides {display:none}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
table {
    border-collapse: collapse;
    width: 100%;

th, td {
    padding: 8px;
    text-align: left;

<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-large">
    <div class="w3-col s3">
      <a href="#" class="w3-btn-block w3-light-grey">Home</a>
    </div>

    <div class="w3-col s3">
      <a href="#about" class="w3-btn-block w3-light-grey">About</a>
    </div>
    <div class="w3-col s3">
      <a href="#contact" class="w3-btn-block w3-light-grey">Contact</a>
    </div>
    
    <div class="w3-col s3">
      <a href="#" class="w3-btn-block w3-light-grey">Partner Portal</a>
    </div>

<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

<form action="create" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
<h2 class="w3-center">Customize Your Campaign</h2>
 

<div class="w3-row w3-section">
  <div class="w3-col" style="width:150px">Campaign Name:</div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="cname" type="text" placeholder="Campaign Name">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:150px">Campaign Target:</div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="ctarget" type="text" placeholder="1000000">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:150px">Triggering Product:</div>
    <div class="w3-rest">
      <select name="product" style="width:300px">
	<option value="cat bed" selected="true">cat bed</option>
  	<option value="roomba">roomba clearning robot</option>
  	<option value="purina dog biscuits">purina dog biscuits</option>
  	<option value="fancy feast 8oz">fancy feast cat food</option>
	</select>
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:150px">Promotion Type:</div>
    <div class="w3-rest">
      <select name="promotion" style="width:300px">
        <option value="buy one get one" selected="true">buy one get one free</option>
        <option value="10% off">10% off</option>
        <option value="20% off">20% off</option>
        <option value="30% off">30% off</option>
        </select>
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:150px">Promotion Product:</div>
    <div class="w3-rest">
      <select name="promotionproduct" style="width:300px">
	<option value="cat bed">cat bed</option>
  	<option value="roomba">roomba clearning robot</option>
  	<option value="purina dog biscuits" selected="true">purina dog biscuits</option>
  	<option value="fancy feast 8oz" selected="true">fancy feast cat food</option>
	</select>
    </div>
</div>

<div class="w3-row w3-section">

    <div class="w3-rest">
      <input class="w3-input w3-border" name="cost" type="text" placeholder="$1">
    </div>
</div>
--!>
<button class="w3-btn-block w3-section w3-blue w3-ripple w3-padding">Create</button>

</form>



</div>

<!-- Footer -->

<footer class="w3-container w3-padding-32 w3-light-grey w3-center">
  <h4>Footer</h4>
  <a href="#" class="w3-btn w3-padding w3-black w3-margin"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-text-indigo"></i>
    <i class="fa fa-instagram w3-hover-text-purple"></i>
    <i class="fa fa-snapchat w3-hover-text-yellow"></i>
    <i class="fa fa-pinterest-p w3-hover-text-red"></i>
    <i class="fa fa-twitter w3-hover-text-light-blue"></i>
    <i class="fa fa-linkedin w3-hover-text-indigo"></i>
  </div>
</footer>


<script>
// Slideshow
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demodots");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
